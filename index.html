<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Giphy time</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-lg-12">
				<h3>Click a button for some gifs!</h3>
				<div id="buttons" class="button-row">

				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<form id="form">
					<label for="food-input">Add a food:</label>
					<input type="text" id="food-input">
					<input type="submit" id="add-food" class="btn btn-default" value="Add">
				</form>
			</div>
		</div>
		<hr>

		<div class="row">
			<div class="col-lg-12">
				<h4>Click a gif to see it play!</h4>
				
				<div id="gifspace" class="gif-row">
					
				</div>
			</div>

		</div>

	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script type="text/javascript" src="assets/javascript/hw.js"></script>
</body>
</html>
